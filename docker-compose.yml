version: '3.8'

# ENV Variables für Dokploy:
# Pflicht:
#   - DOMAIN: z.B. kalku.layer-one.io (für Traefik + URLs)
#   - DATABASE_URL: PostgreSQL Connection String
#   - BETTER_AUTH_SECRET: Auth Secret Key
# Optional:
#   - SERVICE_NAME: Docker Swarm Service Name (default: aus docker service ls)
# Automatisch abgeleitet vom Entrypoint:
#   - APP_URL: https://$DOMAIN
#   - BETTER_AUTH_URL: https://$DOMAIN

services:
  rechner-baukasten:
    build: .
    image: ghcr.io/jonasgieselmann/kalku:latest
    ports:
      - "3001:3001"
    volumes:
      # Mount Traefik dynamic config dir - Container erstellt automatisch kalku.yml
      - /etc/dokploy/traefik/dynamic:/traefik-dynamic
      # Persist custom calculators across deploys (uploaded via admin UI)
      - kalku-custom-calculators:/app/public/custom-calculators
      # Persist data directory
      - kalku-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DOMAIN=${DOMAIN}
      - SERVICE_NAME=${SERVICE_NAME}
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      # APP_URL kann direkt gesetzt werden ODER wird vom Entrypoint aus DOMAIN abgeleitet
      - APP_URL=${APP_URL}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
    networks:
      - dokploy-network
    deploy:
      mode: global
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  kalku-custom-calculators:
  kalku-data:

networks:
  dokploy-network:
    external: true
